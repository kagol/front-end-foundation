<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Head Image - percent padding</title>
    <style>
        .box { padding: 30% 20%; position: relative; }
        .box > img {  width: 100%; height: 100%; position: absolute; left: 0; top: 0; }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../images/swan-2077219_1920.jpg" alt="swan">
    </div>
</body>
</html>
