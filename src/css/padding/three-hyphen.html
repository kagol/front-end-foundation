<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three Hyphen</title>
    <style>
        body { margin: 0; }
        .icon-menu {
            display: inline-block;
            width: 140px; /* 整体宽度 24 */
            padding: 35px 0; /* 整体高度 5 */

            border-top: 10px solid #000; /* 上横杆 4 */

            border-bottom: 10px solid #000; /* 下横杆 4 */

            height: 10px; /* 中间横杆的高 4 */
            background-color: #000; /* 中间横杆的颜色 */

            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="icon-menu">
    </div>
</body>
</html>
