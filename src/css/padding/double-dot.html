<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Double dot</title>
    <style>
        body { margin: 0; }
        .icon-dot {
            display: inline-block;
            width:100px; /* 整体宽度 */
            height: 100px; /* 整体高度 */

            padding: 10px; /* 内外圆之间的间隔 */

            border: 10px solid #000; /* 外圆宽度、颜色 */

            background-color: #000; /* 中间圆的颜色 */

            border-radius: 50%;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="icon-dot">
    </div>
</body>
</html>
